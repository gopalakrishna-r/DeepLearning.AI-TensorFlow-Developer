name: embedded-hyperparameter-sweeps
program: NLP\sarcasm\runner.py
method: grid
metric:
  goal: minimize
  name: val_loss
parameters:
  vocab_size:
    values:
      - 1000
      - 2500
      - 5000
      - 10000
  embedding_size:
    values:
      - 16
      - 32
  max_length:
    values:
      - 16
      - 32
      - 64
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 100

